name: Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep "iPhone"

      - name: Lower iOS deployment target for CI
        run: |
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 26\.0/IPHONEOS_DEPLOYMENT_TARGET = 18.2/g' Luego.xcodeproj/project.pbxproj
          echo "Updated deployment targets:"
          grep "IPHONEOS_DEPLOYMENT_TARGET" Luego.xcodeproj/project.pbxproj

      - name: Boot Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available -j | jq -r '.devices | to_entries | .[] | select(.key | contains("iOS")) | .value[] | select(.name == "iPhone 17 Pro") | .udid' | head -1)
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl list devices | grep "iPhone 17 Pro"

      - name: Build and Test
        run: |
          xcodebuild test \
            -project Luego.xcodeproj \
            -scheme Luego \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color || exit ${PIPESTATUS[0]}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: TestResults
          retention-days: 7
